<h2>My Heroes</h2>

<div>
  <label>
    Hero name:
    <input #heroName>
  </label>
  <button (click)="addHero(heroName.value); heroName.value = ''">Add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes;">
    <a [routerLink]="['/hero', hero.id]"><span class="badge">{{ hero.id }}</span> {{ hero.name }}</a>
    <button (click)="delete(hero)">&times;</button>
  </li>
</ul>
